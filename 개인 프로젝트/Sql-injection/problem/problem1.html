<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>문제 페이지</h1>

    <form id="quizForm">

        <!-- 문제 1 -->
        <div class="question" id="question1">
            <label for="question1Input"><strong>1. 수학 문제:</strong></label>
            <p>111 + 121은 얼마인가요?</p>
            <input type="text" id="question1Input" name="questions[]" placeholder="답을 입력하세요" required>
        </div>

        <!-- 추가 문제를 원한다면 이어서 추가 -->

        <!-- 제출 버튼 -->
        <button type="button" onclick="checkAnswers()">제출</button>

    </form>

    <script>
        function checkAnswers() {
            // 여기에서 정답을 확인하는 로직을 추가할 수 있습니다.
            var userAnswer = document.getElementById('question1Input').value;
            var correctAnswer = 111 + 121;

            if (userAnswer == correctAnswer) {
                alert('정답입니다!');
            } else {
                alert('틀렸습니다. 다시 시도해보세요.');
            }
        }
    </script>
    <!-- 뒤로가기 버튼 -->
    <button onclick="goBack()">뒤로가기</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>


</body>
</html>
